<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <button>Add new book</button>
    <div id="bookSection"></div>
    <dialog>
        <form>
            <div>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
                <br>
                <br>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
                <br>
                <br>
                <label for="pageNumber">Pages:</label>
                <input type="number" name="pageNumber" id="pageNumber">
                <br>
                <br>
                <label for="readStatus">Read:</label>
                <input type="checkbox" name="readStatus" id="readStatus">
            </div>
            <div>
                <button>Add</button>
            </div>
        </form>
    </dialog>
</body>

</html>
